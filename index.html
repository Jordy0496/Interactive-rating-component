<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/28cd032968.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="rating-box">
        <div><i class="fas fa-star"></i></div>
        <div class="heading">
            <h1>How did we do?</h1>
        </div>
        <div class="content">
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating-options">
            <button class="rating-numbers">1</button>
            <button class="rating-numbers">2</button>
            <button class="rating-numbers">3</button>
            <button class="rating-numbers">4</button>
            <button class="rating-numbers">5</button>
        </div>
        <div >
            <button class="submit-button">SUBMIT</button>
        </div>


    </div>
    
</body>
</html>
